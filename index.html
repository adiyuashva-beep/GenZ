<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiGenZ Admin System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        body { background-color: #050505; color: #00ff88; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* ROBOT FACE & ANIMATIONS */
        .face-container { width: 320px; height: 320px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 50px; filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3)); transition: 0.3s; }
        .eyes-row { display: flex; gap: 70px; }
        .eye { width: 90px; height: 25px; background: #00ff88; box-shadow: 0 0 25px #00ff88; border-radius: 4px; transition: 0.1s; }
        .mouth { width: 120px; height: 3px; background: #00ff88; box-shadow: 0 0 15px #00ff88; opacity: 0.8; border-radius: 10px; }
        
        .state-idle .eye { animation: blink 3s infinite; }
        @keyframes blink { 0%, 96% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }
        .state-speaking .eye { background: #00ff88; box-shadow: 0 0 40px #00ff88; height: 50px; }
        .state-speaking .mouth { animation: talk 0.1s infinite alternate; height: 5px; }
        @keyframes talk { 0% { width: 120px; transform: scaleY(1); } 100% { width: 60px; transform: scaleY(4); border-radius: 50%; } }

        .glass-panel { background: rgba(0, 20, 10, 0.8); border: 1px solid rgba(0,255,136,0.2); backdrop-filter: blur(10px); }
        
        /* ADMIN PANEL STYLE */
        .admin-input { background: #000; border: 1px solid #333; color: #fff; padding: 8px; width: 100%; border-radius: 5px; font-size: 12px; font-family: sans-serif; }
        .admin-input:focus { border-color: #00ff88; outline: none; }
        .admin-label { font-size: 10px; color: #888; margin-top: 10px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body class="h-screen w-screen relative">

    <div id="kiosk-mode" class="hidden flex-col items-center justify-center w-full h-full relative">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 pointer-events-none"></div>

        <button onclick="bukaAdminPanel()" class="absolute bottom-5 left-5 z-50 text-gray-800 hover:text-green-500 transition opacity-30 hover:opacity-100">
            <i data-lucide="lock" class="w-6 h-6"></i>
        </button>

        <button onclick="toggleQR()" class="absolute top-5 right-5 z-50 text-green-800 hover:text-green-400">
            <i data-lucide="qr-code" class="w-6 h-6"></i>
        </button>

        <div class="absolute top-10 text-center z-10">
            <h1 class="text-4xl font-black tracking-[0.3em] text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">SiGenZ</h1>
            <p class="text-[10px] text-green-700 tracking-widest mt-2">SMAN 1 PEJAGOAN INTELLIGENCE</p>
        </div>

        <div id="robotFace" class="face-container state-idle z-20 mb-8">
            <div class="eyes-row"><div class="eye"></div><div class="eye"></div></div>
            <div class="mouth"></div>
        </div>

        <div id="response-container" class="z-20 min-h-[60px] flex items-center justify-center w-3/4 text-center mb-8">
            <p id="response-text" class="text-xl font-medium text-green-100 drop-shadow-md">System Ready.</p>
        </div>

        <div id="qr-container" class="hidden flex-col items-center gap-3 bg-white/5 p-4 rounded-2xl border border-green-500/30 backdrop-blur-sm z-20">
            <div id="qrcode" class="bg-white p-2 rounded-lg"></div>
            <p class="text-[10px] text-green-400 animate-pulse font-bold tracking-widest">SCAN ME</p>
        </div>
        
        <div id="connection-status" class="absolute bottom-2 right-4 text-[10px] text-gray-700">Connecting...</div>
    </div>


    <div id="admin-panel" class="hidden fixed inset-0 bg-black/95 z-[100] p-6 overflow-y-auto">
        <div class="max-w-2xl mx-auto bg-[#0a0a0a] border border-green-900 rounded-xl p-8 shadow-[0_0_50px_rgba(0,255,136,0.1)]">
            <div class="flex justify-between items-center mb-6 border-b border-green-900 pb-4">
                <h2 class="text-2xl font-bold text-green-400 flex items-center gap-2">
                    <i data-lucide="database" class="w-6 h-6"></i> ADMIN DASHBOARD
                </h2>
                <button onclick="tutupAdminPanel()" class="text-gray-500 hover:text-white">Tutup [X]</button>
            </div>

            <div class="mb-6 bg-green-900/10 p-4 rounded-lg border border-green-900/30">
                <h3 class="text-sm font-bold text-green-500 mb-2">üîë PENGATURAN KUNCI (API KEY)</h3>
                <label class="admin-label">GROQ API KEY (gsk_...)</label>
                <input type="password" id="inputApiKey" class="admin-input text-yellow-500 font-mono" placeholder="Tempel API Key di sini...">
            </div>

            <div class="space-y-4">
                <h3 class="text-sm font-bold text-green-500 mt-6 mb-2">üè´ DATA & PENGETAHUAN SEKOLAH</h3>
                
                <div>
                    <label class="admin-label">IDENTITAS & VISI MISI</label>
                    <textarea id="inputInfoUmum" rows="3" class="admin-input" placeholder="Contoh: SMAN 1 Pejagoan adalah sekolah unggulan..."></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="admin-label">DATA KEPALA SEKOLAH & WAKA</label>
                        <textarea id="inputStruktural" rows="4" class="admin-input" placeholder="- KS: Bapak ...&#10;- Waka Kurikulum: ..."></textarea>
                    </div>
                    <div>
                        <label class="admin-label">DATA JUMLAH (GURU/SISWA)</label>
                        <textarea id="inputStatistik" rows="4" class="admin-input" placeholder="- Jml Siswa: 800&#10;- Jml Guru: 50"></textarea>
                    </div>
                </div>

                <div>
                    <label class="admin-label">DAFTAR GURU & MAPEL (Penting buat siswa tanya)</label>
                    <textarea id="inputGuru" rows="5" class="admin-input" placeholder="- Pak Budi (Matematika)&#10;- Bu Siti (Biologi)&#10;- Mas Adi (TU Ganteng)"></textarea>
                </div>

                <div>
                    <label class="admin-label">FASILITAS & LAIN-LAIN</label>
                    <textarea id="inputFasilitas" rows="3" class="admin-input" placeholder="Kantin, Lab Komputer, Masjid..."></textarea>
                </div>
            </div>

            <div class="mt-8 flex gap-4">
                <button onclick="simpanDataSekolah()" class="flex-1 bg-green-700 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition shadow-lg">
                    <i data-lucide="save" class="inline w-4 h-4 mr-2"></i> SIMPAN & UPDATE OTAK
                </button>
                <button onclick="resetData()" class="bg-red-900/50 hover:bg-red-700 text-red-200 py-3 px-6 rounded-lg text-xs">
                    Reset
                </button>
            </div>
        </div>
    </div>


    <div id="remote-mode" class="hidden flex-col w-full h-full bg-[#050505] items-center justify-center p-6 relative">
        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-green-500 to-emerald-600"></div>
        <div class="w-full max-w-md flex flex-col gap-6 z-10">
            <h2 class="text-2xl font-bold text-white text-center">Remote Control</h2>
            <div class="glass-panel p-4 rounded-xl min-h-[120px] flex flex-col items-center justify-center text-center">
                <p id="remote-feedback" class="text-sm text-gray-400 italic">Ketik pertanyaan...</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="msgInput" placeholder="Tanya..." class="flex-1 bg-[#111] border border-gray-700 p-4 rounded-xl text-white outline-none focus:border-green-500" onkeypress="if(event.key === 'Enter') kirimPesanDariHP()">
                <button onclick="kirimPesanDariHP()" class="bg-green-700 p-4 rounded-xl text-white font-bold"><i data-lucide="send"></i></button>
            </div>
            <p id="remote-status" class="text-center text-[10px] text-gray-500">Connecting...</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // --- KONFIGURASI ---
        const MQTT_BROKER = "broker.hivemq.com";
        const MQTT_PORT = 8884;
        const KIOSK_ID = "sigenz_sman1pejagoan_admin_v12"; 

        // VARIABEL DATA (Diisi dari LocalStorage)
        let API_KEY = "";
        let DB_UMUM = "";
        let DB_STRUKTURAL = "";
        let DB_STATISTIK = "";
        let DB_GURU = "";
        let DB_FASILITAS = "";

        let client;
        const urlParams = new URLSearchParams(window.location.search);
        const isRemote = urlParams.get('role') === 'remote';

        // --- INIT SAAT LOAD ---
        window.onload = function() {
            loadFromMemory(); // Tarik data dari memori laptop

            if (isRemote) {
                document.getElementById('remote-mode').classList.remove('hidden');
                initMqttRemote();
            } else {
                document.getElementById('kiosk-mode').classList.remove('hidden');
                initMqttKiosk();
                generateQRCode();
                document.body.addEventListener('click', () => { speak("Sistem SiGenZ Online."); }, {once:true});
            }
        };

        // ================= FUNGSI ADMIN / DATABASE =================

        function bukaAdminPanel() {
            const pin = prompt("Masukkan PIN Admin:");
            if(pin === "1234") { // PIN SEDERHANA
                document.getElementById('admin-panel').classList.remove('hidden');
                // Isi form dengan data yang ada
                document.getElementById('inputApiKey').value = API_KEY;
                document.getElementById('inputInfoUmum').value = DB_UMUM;
                document.getElementById('inputStruktural').value = DB_STRUKTURAL;
                document.getElementById('inputStatistik').value = DB_STATISTIK;
                document.getElementById('inputGuru').value = DB_GURU;
                document.getElementById('inputFasilitas').value = DB_FASILITAS;
            } else {
                alert("PIN Salah! Akses Ditolak.");
            }
        }

        function tutupAdminPanel() {
            document.getElementById('admin-panel').classList.add('hidden');
        }

        function simpanDataSekolah() {
            // Ambil data dari form input
            const k = document.getElementById('inputApiKey').value.trim();
            const u = document.getElementById('inputInfoUmum').value;
            const s = document.getElementById('inputStruktural').value;
            const st = document.getElementById('inputStatistik').value;
            const g = document.getElementById('inputGuru').value;
            const f = document.getElementById('inputFasilitas').value;

            // Simpan ke LocalStorage Browser
            localStorage.setItem("sigenz_key", k);
            localStorage.setItem("sigenz_umum", u);
            localStorage.setItem("sigenz_struktural", s);
            localStorage.setItem("sigenz_statistik", st);
            localStorage.setItem("sigenz_guru", g);
            localStorage.setItem("sigenz_fasilitas", f);

            alert("Data Berhasil Disimpan ke Otak AI! ‚úÖ");
            location.reload(); // Refresh biar update
        }

        function loadFromMemory() {
            API_KEY = localStorage.getItem("sigenz_key") || "";
            DB_UMUM = localStorage.getItem("sigenz_umum") || "SMAN 1 Pejagoan adalah sekolah unggulan.";
            DB_STRUKTURAL = localStorage.getItem("sigenz_struktural") || "Kepala Sekolah: [Belum Diisi]";
            DB_STATISTIK = localStorage.getItem("sigenz_statistik") || "";
            DB_GURU = localStorage.getItem("sigenz_guru") || "";
            DB_FASILITAS = localStorage.getItem("sigenz_fasilitas") || "";
        }

        function resetData() {
            if(confirm("Yakin hapus semua data?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function toggleQR() {
            document.getElementById('qr-container').classList.toggle('hidden');
        }

        // ================= MQTT & AI LOGIC =================

        function initMqttKiosk() {
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "kiosk_" + Math.random().toString(16).substr(2, 8));
            client.onMessageArrived = onMessageKiosk;
            client.connect({ useSSL: true, onSuccess: () => { 
                document.getElementById('connection-status').innerText = "üü¢ SYSTEM ONLINE";
                client.subscribe(KIOSK_ID); 
            }});
        }

        function initMqttRemote() {
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "remote_" + Math.random().toString(16).substr(2, 8));
            client.connect({ useSSL: true, onSuccess: () => { 
                document.getElementById('remote-status').innerText = "‚úÖ TERHUBUNG";
            }});
        }

        async function onMessageKiosk(message) {
            const msg = message.payloadString;
            const output = document.getElementById('response-text');
            
            output.innerText = '"' + msg + '"';
            output.classList.add('italic', 'text-yellow-300');
            setState('thinking');

            try {
                const aiReply = await tanyaGroq(msg);
                output.innerText = aiReply;
                output.classList.remove('italic', 'text-yellow-300');
                output.classList.add('text-green-100');
                speak(aiReply);
            } catch (e) {
                output.innerText = "Error: " + e.message;
                speak("Maaf, ada kesalahan.");
                if(e.message.includes("API Key")) bukaAdminPanel();
                setState('idle');
            }
        }

        function kirimPesanDariHP() {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt) return;
            try {
                const message = new Paho.MQTT.Message(txt);
                message.destinationName = KIOSK_ID;
                client.send(message);
                input.value = "";
                document.getElementById('remote-feedback').innerText = "Terkirim...";
            } catch(e) { alert("Tunggu koneksi..."); }
        }

        // --- OTAK AI DINAMIS (BACA DARI FORM ADMIN) ---
        async function tanyaGroq(text) {
            if(!API_KEY) throw new Error("API Key belum diisi! Klik tombol Gembok.");
            
            // GABUNGKAN SEMUA DATA JADI SATU PROMPT BESAR
            const CONTEXT_SEKOLAH = `
            INFORMASI SEKOLAH:
            ${DB_UMUM}
            
            STRUKTUR ORGANISASI:
            ${DB_STRUKTURAL}
            
            DATA STATISTIK:
            ${DB_STATISTIK}
            
            DAFTAR GURU & STAFF:
            ${DB_GURU}
            
            FASILITAS:
            ${DB_FASILITAS}
            
            PENCIPTA AI:
            Mas Adi (Asmaul Riyadi) - Staff TU SMAN 1 Pejagoan.
            `;

            const sysPrompt = `Kamu adalah SiGenZ, Asisten Cerdas SMAN 1 Pejagoan.
            Gunakan data berikut untuk menjawab pertanyaan:
            ${CONTEXT_SEKOLAH}
            
            Aturan Jawab:
            1. Jawab singkat, padat, jelas (Maks 2-3 kalimat).
            2. Gaya bahasa ramah, sopan, sedikit santai.
            3. Jika data tidak ada di atas, jawab "Maaf, saya belum punya data itu."`;

            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST", 
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [
                        { role: "system", content: sysPrompt },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await resp.json();
            if(data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        function setState(state) { document.getElementById('robotFace').className = `face-container state-${state} z-20 mb-8`; }
        
        function speak(text) {
            window.speechSynthesis.cancel();
            const cleanText = text.replace(/[*#_`]/g, '');
            const u = new SpeechSynthesisUtterance(cleanText);
            u.lang = 'id-ID'; u.rate = 1.1; 
            u.onstart = () => setState('speaking');
            u.onend = () => setState('idle');
            window.speechSynthesis.speak(u);
        }

        function generateQRCode() {
            const currentUrl = window.location.href.split('?')[0]; 
            const remoteUrl = `${currentUrl}?role=remote`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 120, height: 120, colorDark : "#000000", colorLight : "#ffffff" });
        }
    </script>
</body>
</html>
