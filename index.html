<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiGenZ TURBO (Llama 3.3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body { background-color: #050505; color: #00ff88; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* TEMA GROQ: HIJAU NEON */
        .face-container { 
            width: 320px; height: 320px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            gap: 50px; transition: 0.1s; 
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3)); 
        }
        .eyes-row { display: flex; gap: 70px; }
        .eye { 
            width: 90px; height: 25px; 
            background: #00ff88; 
            box-shadow: 0 0 25px #00ff88; 
            border-radius: 4px; 
            transition: 0.1s; 
        }
        .mouth { 
            width: 120px; height: 3px; 
            background: #00ff88; 
            box-shadow: 0 0 15px #00ff88; 
            opacity: 0.8; border-radius: 10px; 
        }
        
        /* ANIMASI */
        .state-idle .eye { animation: blink 3s infinite; }
        @keyframes blink { 0%, 96% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }
        
        .state-thinking .eye { 
            background: #ff0055; box-shadow: 0 0 30px #ff0055; 
            width: 90px; height: 5px; 
            animation: pulseFast 0.5s infinite;
        }
        @keyframes pulseFast { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        .state-speaking .eye { 
            background: #00ff88; box-shadow: 0 0 40px #00ff88; 
            height: 50px; 
        }
        .state-speaking .mouth { 
            background: #00ff88; 
            animation: talk 0.1s infinite alternate; 
            opacity: 1; height: 5px; 
        }
        @keyframes talk { 
            0% { width: 120px; transform: scaleY(1); } 
            100% { width: 60px; transform: scaleY(4); border-radius: 50%; } 
        }
        
        .glass-panel { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0,255,136,0.2); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-screen w-screen relative">

    <div id="kiosk-mode" class="hidden flex-col items-center justify-center w-full h-full relative">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>

        <button onclick="bukaSetting()" class="absolute top-5 right-5 z-50 text-gray-700 hover:text-green-400 opacity-50 hover:opacity-100 transition">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </button>

        <div class="absolute top-10 text-center z-10">
            <h1 class="text-4xl font-black tracking-[0.3em] text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600 drop-shadow-[0_0_10px_rgba(0,255,136,0.5)]">SiGenZ</h1>
            <p class="text-xs text-green-600 tracking-widest mt-2">LLAMA 3.3 ENGINE</p>
        </div>

        <div id="robotFace" class="face-container state-idle z-20 mb-8">
            <div class="eyes-row"><div class="eye"></div><div class="eye"></div></div>
            <div class="mouth"></div>
        </div>

        <div id="response-container" class="z-20 min-h-[60px] flex items-center justify-center w-3/4 text-center mb-8">
            <p id="response-text" class="text-xl font-medium text-green-100 drop-shadow-md">System Ready. Silakan Scan.</p>
        </div>

        <div class="flex flex-col items-center gap-3 bg-white/5 p-4 rounded-2xl border border-green-500/30 backdrop-blur-sm z-20 hover:scale-105 transition duration-300">
            <div id="qrcode" class="bg-white p-2 rounded-lg"></div>
            <p class="text-[10px] text-green-400 animate-pulse font-bold tracking-widest">SCAN ME</p>
        </div>
        
        <div id="connection-status" class="absolute bottom-2 left-4 text-[10px] text-gray-600">Connecting...</div>
    </div>

    <div id="remote-mode" class="hidden flex-col w-full h-full bg-[#050505] items-center justify-center p-6 relative">
        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-green-500 to-emerald-600"></div>
        <div class="w-full max-w-md flex flex-col gap-6 z-10">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-white">Remote Control</h2>
                <p id="remote-status" class="text-xs text-yellow-500 animate-pulse">Menghubungkan...</p>
            </div>
            <div class="glass-panel p-4 rounded-xl min-h-[120px] flex flex-col items-center justify-center text-center">
                <p id="remote-feedback" class="text-sm text-gray-400 italic">Ketik pertanyaan...</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="msgInput" placeholder="Tanya..." class="flex-1 bg-[#111] border border-gray-700 p-4 rounded-xl text-white outline-none focus:border-green-500 transition shadow-lg" onkeypress="if(event.key === 'Enter') kirimPesanDariHP()">
                <button onclick="kirimPesanDariHP()" class="bg-gradient-to-br from-green-600 to-emerald-700 p-4 rounded-xl text-white font-bold shadow-lg"><i data-lucide="send" class="w-6 h-6"></i></button>
            </div>
        </div>
    </div>

    <div id="modalSettings" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4">
        <div class="bg-[#111] border border-green-800 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-green-400 flex items-center gap-2"><i data-lucide="zap" class="w-5 h-5"></i> TURBO CONFIG</h2>
            <p class="text-xs text-gray-400 mb-4">Masukkan API Key GROQ (gsk_...)</p>
            <input type="password" id="apiKeyInput" class="w-full bg-black border border-gray-800 text-white p-3 rounded mb-4 text-sm focus:border-green-500 outline-none" placeholder="gsk_...">
            <button onclick="saveSettings()" class="bg-gradient-to-r from-green-700 to-emerald-700 w-full text-white py-3 rounded font-bold">SIMPAN KEY</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // DATABASE SEKOLAH (JANGAN LUPA EDIT BAGIAN INI YA MAS ADI)
        const DATABASE_SEKOLAH = `
        Nama AI: SiGenZ (Sistem Generasi Z).
        Lokasi: SMAN 1 Pejagoan.
        Creator: Mas Adi (Asmaul Riyadi).
        
        DATA GURU:
        - Kepala Sekolah: [ISI NAMA KEPSEK]
        - Waka Kurikulum: [ISI NAMA]
        - Satpam: Pak Y (Ramah & Tegas)
        - Kantin: Jual Mendoan, Bakso, Seblak.

        PERAN:
        Kamu adalah Asisten Sekolah yang ramah, gaul, dan sangat membantu.
        Jawab pertanyaan singkat saja (maksimal 2 kalimat).
        `;

        const MQTT_BROKER = "broker.hivemq.com";
        const MQTT_PORT = 8884; 
        const KIOSK_ID = "sigenz_groq_llama33_v11"; // Channel Baru Biar Seger
        
        let API_KEY = localStorage.getItem("my_groq_key") || ""; 

        let client;
        const urlParams = new URLSearchParams(window.location.search);
        const isRemote = urlParams.get('role') === 'remote';

        window.onload = function() {
            if (isRemote) {
                document.getElementById('remote-mode').classList.remove('hidden');
                initMqttRemote();
            } else {
                document.getElementById('kiosk-mode').classList.remove('hidden');
                if(!API_KEY) bukaSetting();
                else document.getElementById('apiKeyInput').value = API_KEY;
                
                initMqttKiosk();
                generateQRCode();
                document.body.addEventListener('click', () => { speak("Sistem Aktif."); }, {once:true});
            }
        };

        // --- MQTT LOGIC ---
        function initMqttKiosk() {
            const statusDiv = document.getElementById('connection-status');
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "kiosk_" + Math.random().toString(16).substr(2, 8));
            client.onMessageArrived = onMessageKiosk;
            client.connect({ 
                useSSL: true, 
                onSuccess: () => {
                    statusDiv.innerText = "ðŸŸ¢ ONLINE (GROQ)";
                    statusDiv.classList.add('text-green-500');
                    client.subscribe(KIOSK_ID);
                }
            });
        }

        function initMqttRemote() {
            const statusDiv = document.getElementById('remote-status');
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "remote_" + Math.random().toString(16).substr(2, 8));
            client.connect({ 
                useSSL: true, 
                onSuccess: () => {
                    statusDiv.innerText = "âœ… TERHUBUNG";
                    statusDiv.classList.replace('text-yellow-500', 'text-green-400');
                    statusDiv.classList.remove('animate-pulse');
                }
            });
        }

        async function onMessageKiosk(message) {
            const msg = message.payloadString;
            const output = document.getElementById('response-text');
            
            output.innerText = '"' + msg + '"';
            output.classList.add('italic', 'text-yellow-300');
            setState('thinking');

            try {
                const aiReply = await tanyaGroq(msg);
                
                output.innerText = aiReply;
                output.classList.remove('italic', 'text-yellow-300');
                output.classList.add('text-green-100');
                speak(aiReply);
                
            } catch (e) {
                output.innerText = "Error: " + e.message;
                speak("Ada gangguan.");
                if(e.message.includes("401")) bukaSetting();
                setState('idle');
            }
        }

        function kirimPesanDariHP() {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt) return;
            try {
                const message = new Paho.MQTT.Message(txt);
                message.destinationName = KIOSK_ID;
                client.send(message);
                input.value = "";
                document.getElementById('remote-feedback').innerText = "Terkirim: " + txt;
            } catch(e) { alert("Belum konek..."); }
        }

        // --- GROQ ENGINE (LLAMA 3.3 - NEWEST) ---
        async function tanyaGroq(text) {
            if(!API_KEY) throw new Error("API Key Groq Kosong!");
            
            const url = "https://api.groq.com/openai/v1/chat/completions";
            const sysPrompt = `Kamu adalah SiGenZ. Gunakan data ini: ${DATABASE_SEKOLAH}. Jawab singkat maksimal 2 kalimat.`;

            const resp = await fetch(url, {
                method: "POST", 
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({ 
                    // GANTI KE MODEL TERBARU
                    model: "llama-3.3-70b-versatile", 
                    messages: [
                        { role: "system", content: sysPrompt },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await resp.json();
            
            if(data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        // --- UTILS ---
        function setState(state) { document.getElementById('robotFace').className = `face-container state-${state} z-20 mb-8`; }
        
        function speak(text) {
            window.speechSynthesis.cancel();
            const cleanText = text.replace(/[*#_`]/g, '');
            const u = new SpeechSynthesisUtterance(cleanText);
            u.lang = 'id-ID'; u.rate = 1.1; 
            u.onstart = () => setState('speaking');
            u.onend = () => setState('idle');
            window.speechSynthesis.speak(u);
        }

        function generateQRCode() {
            const currentUrl = window.location.href.split('?')[0]; 
            const remoteUrl = `${currentUrl}?role=remote`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 120, height: 120, colorDark : "#000000", colorLight : "#ffffff" });
        }
        
        function bukaSetting() { document.getElementById('modalSettings').classList.remove('hidden'); }
        function saveSettings() {
            const k = document.getElementById('apiKeyInput').value.trim();
            if(!k) return alert("Isi API Key dulu!");
            localStorage.setItem("my_groq_key", k);
            API_KEY = k;
            document.getElementById('modalSettings').classList.add('hidden');
            location.reload(); 
        }
    </script>
</body>
</html>
