<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiGenZ AI Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body { background-color: #020202; color: #0ff; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* --- WAJAH ROBOT (CENTER) --- */
        .face-container { 
            width: 320px; height: 320px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            gap: 50px; 
            transition: 0.3s;
            /* Efek Glow Futuristik */
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }
        
        .eyes-row { display: flex; gap: 70px; }
        
        .eye { 
            width: 90px; height: 25px; 
            background: #0ff; 
            box-shadow: 0 0 25px #0ff; 
            border-radius: 4px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .mouth { 
            width: 120px; height: 3px; 
            background: #0ff; 
            box-shadow: 0 0 15px #0ff; 
            opacity: 0.6; 
            border-radius: 10px;
        }

        /* --- ANIMASI --- */
        .state-idle .eye { animation: blink 4s infinite; }
        @keyframes blink { 0%, 96% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }
        
        .state-thinking .eye { 
            background: #fbbf24; box-shadow: 0 0 30px #fbbf24; 
            width: 40px; height: 40px; border-radius: 50%; 
            animation: spin 1s infinite linear; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .state-speaking .eye { 
            background: #4ade80; box-shadow: 0 0 30px #4ade80; 
            height: 40px; width: 100px; /* Mata membesar pas ngomong */
        }
        .state-speaking .mouth { 
            background: #4ade80; 
            animation: talk 0.15s infinite alternate; 
            opacity: 1; height: 5px;
        }
        @keyframes talk { 
            0% { width: 120px; transform: scaleY(1); } 
            100% { width: 80px; transform: scaleY(3); border-radius: 50%; } 
        }

        /* UI Remote */
        .glass-panel { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0,255,255,0.2); backdrop-filter: blur(10px); }
        .typing-indicator::after { content: '...'; animation: blink 1s infinite; }
    </style>
</head>
<body class="h-screen w-screen relative">

    <div id="kiosk-mode" class="hidden flex-col items-center justify-center w-full h-full relative">
        
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>

        <div class="absolute top-10 text-center z-10">
            <h1 class="text-4xl font-black tracking-[0.3em] text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 drop-shadow-[0_0_10px_rgba(0,255,255,0.5)]">SiGenZ</h1>
            <p class="text-xs text-cyan-600 tracking-widest mt-2">SMAN 1 PEJAGOAN AI SYSTEM</p>
        </div>

        <div id="robotFace" class="face-container state-idle z-20 mb-8">
            <div class="eyes-row">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <div id="response-container" class="z-20 min-h-[60px] flex items-center justify-center w-3/4 text-center mb-8">
            <p id="response-text" class="text-xl font-medium text-cyan-100 drop-shadow-md">System Online. Silakan Scan Barcode.</p>
        </div>

        <div class="flex flex-col items-center gap-3 bg-white/5 p-4 rounded-2xl border border-cyan-500/30 backdrop-blur-sm z-20 hover:scale-105 transition duration-300">
            <div id="qrcode" class="bg-white p-2 rounded-lg"></div>
            <p class="text-[10px] text-cyan-400 animate-pulse font-bold tracking-widest">SCAN ME</p>
        </div>
        
        <div id="connection-status" class="absolute bottom-2 left-4 text-[10px] text-gray-600">Connecting...</div>

    </div>


    <div id="remote-mode" class="hidden flex-col w-full h-full bg-[#0a0a0a] items-center justify-center p-6 relative">
        
        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-blue-600"></div>

        <div class="w-full max-w-md flex flex-col gap-6 z-10">
            <div class="text-center space-y-2">
                <div class="w-16 h-16 bg-cyan-900/30 rounded-full flex items-center justify-center mx-auto border border-cyan-500/50">
                    <i data-lucide="smartphone" class="w-8 h-8 text-cyan-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Remote Control</h2>
                <p id="remote-status" class="text-xs text-yellow-500 animate-pulse">Menghubungkan ke Layar...</p>
            </div>

            <div class="glass-panel p-4 rounded-xl min-h-[120px] flex flex-col items-center justify-center text-center">
                <p id="remote-feedback" class="text-sm text-gray-400 italic">Silakan ketik pertanyaan Anda...</p>
            </div>

            <div class="flex gap-2">
                <input type="text" id="msgInput" placeholder="Tanya sesuatu..." class="flex-1 bg-[#111] border border-gray-700 p-4 rounded-xl text-white outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition shadow-lg" onkeypress="if(event.key === 'Enter') kirimPesanDariHP()">
                <button onclick="kirimPesanDariHP()" class="bg-gradient-to-br from-cyan-600 to-blue-700 p-4 rounded-xl text-white font-bold shadow-lg hover:scale-105 transition active:scale-95">
                    <i data-lucide="send" class="w-6 h-6"></i>
                </button>
            </div>
            
            <p class="text-[10px] text-center text-gray-700 mt-10">Powered by SiGenZ Tech</p>
        </div>
    </div>

    <div id="modalSettings" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4">
        <div class="bg-[#111] border border-cyan-800 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">ADMIN SETUP</h2>
            <input type="password" id="apiKeyInput" class="w-full bg-black border border-gray-800 text-white p-2 rounded mb-4 text-xs" placeholder="API Key">
            <button onclick="saveSettings()" class="bg-cyan-700 w-full text-white py-2 rounded">SIMPAN</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // --- 1. KONFIGURASI MQTT (WAJIB PORT 8884 UNTUK VERCEL) ---
        const MQTT_BROKER = "broker.hivemq.com";
        const MQTT_PORT = 8884; // Port Aman (WSS)
        
        // ID Unik (Biar gak tabrakan sama orang lain)
        // Kita pakai nama unik biar stabil
        const KIOSK_ID = "sigenz_sman1pejagoan_main_v1"; 

        // API KEY (HARDCODED SESUAI PERMINTAAN)
        let API_KEY = "AIzaSyCQc33j7KBgURfz-vZnZRbpdZp0Wn1e6yo";
        // Cek kalau ada override dari localStorage
        if(localStorage.getItem("my_ai_key")) API_KEY = localStorage.getItem("my_ai_key");

        let client;
        let ACTIVE_MODEL = "gemini-pro"; // Default Model

        // Cek URL Params (Kiosk vs Remote)
        const urlParams = new URLSearchParams(window.location.search);
        const isRemote = urlParams.get('role') === 'remote';

        window.onload = function() {
            if (isRemote) {
                // LOGIKA HP
                document.getElementById('remote-mode').classList.remove('hidden');
                initMqttRemote();
            } else {
                // LOGIKA MONITOR
                document.getElementById('kiosk-mode').classList.remove('hidden');
                document.getElementById('apiKeyInput').value = API_KEY;
                
                // Klik 3x di judul buat buka setting (Hidden Feature)
                document.querySelector('h1').addEventListener('click', (e) => {
                    if(e.detail === 3) document.getElementById('modalSettings').classList.toggle('hidden');
                });

                generateQRCode();
                initMqttKiosk();
                cariModelOtomatis();
                
                // Pancingan Suara (Klik di mana aja buat aktifin audio context browser)
                document.body.addEventListener('click', () => {
                   speak("Sistem Siap."); 
                }, {once:true});
            }
        };

        // ================= MQTT LOGIC (JARUR AMAN / SSL) =================
        
        function initMqttKiosk() {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.innerText = "Connecting to Server...";
            
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "kiosk_" + Math.random().toString(16).substr(2, 8));
            client.onMessageArrived = onMessageKiosk;
            
            client.connect({ 
                useSSL: true, // WAJIB TRUE UNTUK VERCEL
                onSuccess: () => {
                    console.log("Kiosk Connected");
                    statusDiv.innerText = "ðŸŸ¢ SERVER CONNECTED";
                    statusDiv.classList.add('text-green-500');
                    client.subscribe(KIOSK_ID);
                },
                onFailure: (e) => {
                    statusDiv.innerText = "ðŸ”´ ERROR: " + e.errorMessage;
                    alert("Gagal konek server. Cek internet.");
                }
            });
        }

        function initMqttRemote() {
            const statusDiv = document.getElementById('remote-status');
            
            client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "remote_" + Math.random().toString(16).substr(2, 8));
            
            client.connect({ 
                useSSL: true, // WAJIB TRUE
                onSuccess: () => {
                    statusDiv.innerText = "âœ… TERHUBUNG KE LAYAR";
                    statusDiv.classList.replace('text-yellow-500', 'text-green-400');
                    statusDiv.classList.remove('animate-pulse');
                },
                onFailure: (e) => {
                    statusDiv.innerText = "âŒ GAGAL: " + e.errorMessage;
                }
            });
        }

        // ================= LOGIKA PESAN & AI =================

        async function onMessageKiosk(message) {
            const msg = message.payloadString;
            console.log("Pesan Masuk: " + msg);
            
            // 1. Tampilkan Teks User
            const output = document.getElementById('response-text');
            output.innerText = '"' + msg + '"';
            output.classList.add('italic', 'text-yellow-300');
            
            // 2. Mata Mikir
            setState('thinking');

            // 3. Kirim ke Gemini
            try {
                const aiReply = await tanyaGemini(msg);
                
                // 4. Tampilkan Jawaban & Ngomong
                output.innerText = aiReply;
                output.classList.remove('italic', 'text-yellow-300');
                output.classList.add('text-cyan-100');
                speak(aiReply);
                
            } catch (e) {
                output.innerText = "Error AI: " + e.message;
                setState('idle');
            }
        }

        function kirimPesanDariHP() {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt) return;

            // Kirim ke MQTT
            try {
                const message = new Paho.MQTT.Message(txt);
                message.destinationName = KIOSK_ID;
                client.send(message);

                // Feedback UI di HP
                input.value = "";
                const feedback = document.getElementById('remote-feedback');
                feedback.innerText = "Terkirim: " + txt;
                feedback.classList.add('text-cyan-400');
                
            } catch(e) {
                alert("Belum terhubung ke server. Tunggu sebentar.");
            }
        }

        // ================= GEMINI AI ENGINE =================
        
        async function tanyaGemini(text) {
            const url = `https://generativelanguage.googleapis.com/v1beta/${ACTIVE_MODEL}:generateContent?key=${API_KEY}`;
            const sysPrompt = "Kamu adalah SiGenZ, Asisten AI SMAN 1 Pejagoan yang cerdas dan gaul. Jawab singkat (maksimal 2 kalimat) agar enak didengar.";
            
            const resp = await fetch(url, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: sysPrompt + "\n\nUser: " + text }] }] })
            });
            const data = await resp.json();
            if(data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }

        async function cariModelOtomatis() {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const d = await r.json();
                const m = d.models?.filter(x => x.supportedGenerationMethods.includes("generateContent"));
                if(m && m.length > 0) ACTIVE_MODEL = m[0].name;
                console.log("Model: " + ACTIVE_MODEL);
            } catch(e){ console.log("Gagal cari model: " + e); }
        }

        // ================= VISUAL & AUDIO =================

        function setState(state) {
            document.getElementById('robotFace').className = `face-container state-${state} z-20 mb-8`;
        }
        
        function speak(text) {
            window.speechSynthesis.cancel();
            const cleanText = text.replace(/[*#]/g, '');
            const u = new SpeechSynthesisUtterance(cleanText);
            u.lang = 'id-ID'; 
            u.rate = 1.0; 
            u.pitch = 1.0;
            
            u.onstart = () => setState('speaking');
            u.onend = () => setState('idle');
            window.speechSynthesis.speak(u);
        }

        function generateQRCode() {
            const currentUrl = window.location.href.split('?')[0]; 
            const remoteUrl = `${currentUrl}?role=remote`; // ID sudah dihardcode biar stabil
            
            new QRCode(document.getElementById("qrcode"), {
                text: remoteUrl,
                width: 120, height: 120,
                colorDark : "#000000", colorLight : "#ffffff"
            });
        }
        
        function saveSettings() {
            const k = document.getElementById('apiKeyInput').value.trim();
            localStorage.setItem("my_ai_key", k);
            location.reload();
        }
    </script>
</body>
</html>
